<!DOCTYPE html>
<html>
<head>
    <title>Faculty Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-text text-white">Welcome, {{ session['user']['name'] }}</span>
    <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
  </div>
</nav>

<div class="container mt-4">
  <h3>Your Attendance Logs</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th><th>Faculty ID</th><th>Classroom</th><th>Timestamp</th><th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log[0] }}</td>
        <td>{{ log[1] }}</td>
        <td>{{ log[2] }}</td>
        <td>{{ log[3] }}</td>
        <td>{{ log[4] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <h4>Scan Attendance</h4>
  <a href="{{ url_for('scan', classroom_name='Room101') }}" class="btn btn-success m-2">Room101</a>
  <a href="{{ url_for('scan', classroom_name='Room102') }}" class="btn btn-success m-2">Room102</a>
</div>

</body>
</html>
